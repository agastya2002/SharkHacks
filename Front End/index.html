<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shark Rank</title>
</head>
<body>
    <!-- Content -->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-primary navigation">
        <img src="img/Logo.png" alt="baby shark"class="img">
        <a class="navbar-brand" href="#">Shark Rank</a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fa fa-lg mt-1 fa-bars text-primary"></i></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
            </div>
        </div>
    </nav>

    <!-- Main Body -->
    <div class="body-container">
        <div class="chattershark">
            <img src="img/Mascot.png" alt="mascot" class="mascot d-block">
            <form autocomplete="off" action="">
                <div class="autocomplete" style="width:300px;">
                    <input id="myInput" type="text" name="myCountry" placeholder="Country" class="form-control">
                </div>
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
        <div class="response">
            <div class="bubble align-text-center" id="response bubble">
                <!-- Hello  my name is Sharky I  -->
                <i class="fa fa-spinner fa-pulse fa-3 fa-fw text-primary d-none w-100"></i>
            </div>
        </div>
        <div class="graph"></div>
    </div>
    <!-- Animated BackGround -->
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
